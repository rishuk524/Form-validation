<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <!-- 6. Complete Form Validation:
    Create a simple sign up form with four input fields: username, email,password,confirm password and when you click the sign up without filling anything or incorrect data, the form will show an error message.To validate the password you can use RegEx. -->
    <h1>Sign Up Form</h1>
    <form name="myForm" onsubmit="return validateForm()">
      <div class="formdesign" id="name">
        Username: <input type="text" name="fname" required />
        <span class="formerror"></span>
      </div>

      <div class="formdesign" id="email">
        Email: <input type="email" name="femail" required />
        <span class="formerror"></span>
      </div>

      <div class="formdesign" id="pass">
        Password:
        <input
          type="password"
          name="fpass"
          pattern="“(?"
          =".*\d)(?"
          =".*[a-z])(?"
          =".*[A-Z]).{6,}”"
          title="“Must contain at least one number
        and one uppercase and lowercase letter, and at least 6 or more
        characters"
          required
        />
        <span class="formerror"></span>
      </div>

      <div class="formdesign" id="cpass">
        Confirm Password: <input type="password" name="fcpass" required />
        <span class="formerror"></span>
      </div>

      <input type="submit" class="btn" value="Submit" />
    </form>
    <script src="./index.js"></script>
  </body>
</html>
